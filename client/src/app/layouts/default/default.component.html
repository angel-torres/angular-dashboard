<app-header [readerMode]="readerMode" (toggleReaderModeEvent)="toggleReaderMode()" (toggleSidebarEvent)="sidebarToggle()"></app-header>

<mat-drawer-container [ngClass]="readerMode">
  <mat-drawer mode="side" [opened]="sidebarOpen" [ngClass]="readerMode">
    <app-sidebar [readerMode]="readerMode"></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
