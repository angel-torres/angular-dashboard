<div class="container">
  <mat-card>
    <mat-card-title>Signup</mat-card-title>
    <div class="error" *ngFor="let error of errors">{{error}}</div>
    <form class="auth-form" (submit)="handleSignup($event)">
      <mat-form-field class="">
        <mat-label>First Name</mat-label>
        <input 
          matInput 
          placeholder="First Name" 
          name="firstName" 
          value="firstName" 
          [(ngModel)]="firstName">
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Last Name</mat-label>
        <input 
          matInput 
          placeholder="Last Name" 
          name="lastName"
          [(ngModel)]="lastName"
          value="lastName">
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          placeholder="Email" 
          name="email"
          [(ngModel)]="email"
          value="email">
      </mat-form-field>
    
      <mat-form-field class="">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          placeholder="Password" 
          name="password"
          [(ngModel)]="password"
          value="password">
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput 
          placeholder="Confirm Password" 
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          value="confirmPassword">
      </mat-form-field>

      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card>
</div>
