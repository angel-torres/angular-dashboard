<div class="container">
  <mat-card>
    <mat-card-title>Signup</mat-card-title>
    <form class="auth-form">
      <mat-form-field class="">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" value="">
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" value="">
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" value="">
      </mat-form-field>
    
      <mat-form-field class="">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" value="">
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" value="">
      </mat-form-field>

      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card>
</div>
