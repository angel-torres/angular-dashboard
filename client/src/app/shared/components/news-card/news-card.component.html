<img mat-card-image src={{news.imageUrl}} alt="" srcset="">
<mat-card-title> {{news.title}} </mat-card-title>
<mat-card-subtitle>{{news.date}}</mat-card-subtitle>
<mat-card-content>{{news.body}}</mat-card-content>
<mat-card-actions >
    <button mat-button>
        <mat-icon>bookmark</mat-icon>
        Bookmark
    </button>
    <button mat-button>
        <mat-icon>delete</mat-icon>
        Delete
    </button>
</mat-card-actions>
