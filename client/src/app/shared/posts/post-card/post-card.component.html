<img mat-card-image src="{{post.articleImgUrl}}" alt="author">
<mat-card-title>{{post.title}}</mat-card-title>
<mat-card-content>
  <mat-card-header>
    <div mat-card-avatar class="card-header-image">
      <img src="{{post.authorImgUrl}}" alt="author">
    </div>
    <mat-card-title>{{post.author}}</mat-card-title>
    <mat-card-subtitle>Writer</mat-card-subtitle>
  </mat-card-header>
  <p>
    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
    bred for hunting.
  </p>
</mat-card-content>
<mat-card-actions >
    <button mat-button>
        <mat-icon>bookmark</mat-icon>
        Bookmark
    </button>
    <button mat-button>
        <mat-icon>delete</mat-icon>
        Delete
    </button>
</mat-card-actions>
